<div class="row">
    <div class="col-12 mx-auto">
      <form [formGroup]="form" (submit)="onSubmit()">
        <fieldset>

          <div class="form-group">
            <label for="name">Name</label>
            <input
              id="name"
              name="name"
              formControlName="name"
              type="text"
              class="form-control"
              placeholder="Name"
              [class.is-invalid]="f['name'].errors && f['name'].touched"
            />
            <div *ngIf="f['name'].errors && f['name'].touched">
              <div class="text-danger" *ngIf="f['name'].errors['required']">
                Name is required
              </div>
              <div
                class="text-danger"
                *ngIf="f['name'].errors['minlength'] || f['name'].errors['maxlength']"
              >
                Name must be between 4 and 20 characters
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="localisation">Localisation</label>
            <input
              id="localisation"
              name="localisation"
              formControlName="localisation"
              type="text"
              class="form-control"
              placeholder="Localisation"
              [class.is-invalid]="f['localisation'].errors && f['localisation'].touched"
            />
            <div *ngIf="f['localisation'].errors && f['localisation'].touched">
              <div class="text-danger" *ngIf="f['localisation'].errors['required']">
                Localisation is required
              </div>
              <div
                class="text-danger"
                *ngIf="f['localisation'].errors['minlength'] || f['localisation'].errors['maxlength']"
              >
                Localisation must be between 4 and 20 characters
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea 
                id="description"
                name="description"
                formControlName="description"
                type="text"
                class="form-control"
                [class.is-invalid]="f['description'].errors && f['description'].touched"
                rows="3"
                >
            </textarea>
            <div *ngIf="f['description'].errors && f['description'].touched">
              <div class="text-danger" *ngIf="f['description'].errors['required']">
                Description is required
              </div>
              <div
                class="text-danger"
                *ngIf="f['description'].errors['minlength'] || f['description'].errors['maxlength']"
              >
                Description must not be less than 4 characters
              </div>
            </div>
          </div>
  
          <div class="text-center">
            <button
                type="submit"
                class="btn btn-success btn-block mt-3"
                [disabled]="form.invalid"
            >
                Save
            </button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
